<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Links | Catppuccin Theme</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Define Catppuccin Mocha colors as CSS variables */
      :root {
        --rosewater: #f5e0dc;
        --flamingo: #f2cdcd;
        --pink: #f5c2e7;
        --mauve: #cba6f7;
        --red: #f38ba8;
        --maroon: #eba0ac;
        --peach: #fab387;
        --yellow: #f9e2af;
        --green: #a6e3a1;
        --teal: #94e2d5;
        --sky: #89dceb;
        --sapphire: #74c7ec;
        --blue: #89b4fa;
        --lavender: #b4befe;
        --text: #cdd6f4;
        --subtext1: #bac2de;
        --subtext0: #a6adc8;
        --overlay2: #9399b2;
        --overlay1: #7f849c;
        --overlay0: #6c7086;
        --surface2: #585b70;
        --surface1: #45475a;
        --surface0: #313244;
        --base: #1e1e2e;
        --mantle: #181825;
        --crust: #11111b;
      }

      /* Apply Catppuccin theme */
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--base);
        color: var(--text);
      }

      /* Custom styles for the link buttons */
      .link-button {
        background-color: var(--surface0);
        color: var(--text);
        transition: all 0.3s ease;
        border: 2px solid var(--surface1);
      }

      .link-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        background-color: var(--surface1);
        border-color: var(--mauve);
        color: var(--mauve);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <!-- Main container -->
    <main class="w-full max-w-md mx-auto">
      <!-- Profile Section -->
      <header class="text-center mb-8">
        <!-- You can replace this placeholder with your own image -->
        <img
          src="https://placehold.co/128x128/1e1e2e/cdd6f4?text=Me"
          alt="Profile Picture"
          class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-surface1 shadow-lg"
          onerror="this.onerror=null; this.src='https://placehold.co/128x128/1e1e2e/cdd6f4?text=Error';"
        />
        <h1 class="text-2xl font-bold text-mauve">@tusharray</h1>
        <p class="text-md text-subtext1 mt-2">
          B.Tech Student | Movie Buff | Music Enthusiast
        </p>
      </header>

      <!-- Links Section -->
      <section>
        <ul class="space-y-4">
          <!-- Link 1: Portfolio -->
          <li>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="link-button flex items-center justify-center w-full p-4 rounded-lg font-semibold text-lg"
            >
              My Portfolio
            </a>
          </li>

          <!-- Link 2: GitHub -->
          <li>
            <a
              href="https://github.com/tushar-ray-gh"
              target="_blank"
              rel="noopener noreferrer"
              class="link-button flex items-center justify-center w-full p-4 rounded-lg font-semibold text-lg"
            >
              GitHub
            </a>
          </li>

          <!-- Link 3: Twitter / X -->
          <li>
            <a
              href="https://x.com/tushar_ray__"
              target="_blank"
              rel="noopener noreferrer"
              class="link-button flex items-center justify-center w-full p-4 rounded-lg font-semibold text-lg"
            >
              Twitter / X
            </a>
          </li>

          <!-- Link 4: LinkedIn -->
          <li>
            <a
              href="https://www.linkedin.com/in/tushar-kanti-ray-361210335/"
              target="_blank"
              rel="noopener noreferrer"
              class="link-button flex items-center justify-center w-full p-4 rounded-lg font-semibold text-lg"
            >
              LinkedIn
            </a>
          </li>

          <!-- Link 5: Blog -->
          <li>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="link-button flex items-center justify-center w-full p-4 rounded-lg font-semibold text-lg"
            >
              My Blog
            </a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
